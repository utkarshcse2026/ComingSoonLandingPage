<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEGODEAL | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --teal: #00bfa6;
      --black: #111111;
      --grey: #2e2e2e;
      --light-grey: #dcdcdc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--black);
      color: var(--light-grey);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: var(--teal);
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.8rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #aaa;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .notify {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.8rem 1rem;
      background: var(--grey);
      border: 1px solid var(--teal);
      border-radius: 5px;
      color: white;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
    }

    input[type="email"]::placeholder {
      color: #999;
    }

    button {
      padding: 0.8rem 2rem;
      background: var(--teal);
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #009e8a;
      transform: scale(1.05);
    }

    #response {
      font-size: 0.9rem;
      color: #00e676;
      margin-top: 0.5rem;
      display: none;
    }

    .footer {
      margin-top: auto;
      padding-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>NEGODEAL</h1>
  <h2>We’re Launching Very Soon!</h2>
  <p>The coolest upcoming e-commerce platform with jaw-dropping deals on tech, fashion, daily essentials & more. Stay ahead of the curve—be the first to know!</p>

  <div class="notify">
    <input type="email" id="email" placeholder="Enter your email to get notified">
    <button onclick="notifyUser()">Notify Me</button>
    <p id="response">Thanks! You'll be notified at launch.</p>
  </div>

  <div class="footer">
    &copy; 2025 NEGODEAL. All rights reserved.
  </div>

  <script>
    function notifyUser() {
      const email = document.getElementById('email').value.trim();
      const response = document.getElementById('response');
      if (email !== '') {
        response.style.display = 'block';
        document.getElementById('email').value = '';
      }
    }
  </script>

</body>
</html>
